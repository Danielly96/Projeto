<!DOCTYPE html>
<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="cabecalho">
        <header>
            <ul class="nav nav-tabs">

                <h:graphicImage library="imagens" name="logo.png" style="width:5%"/>                                       
                <li class="nav-item">
                    <a class="nav-link active" href="/Projeto/faces/view/home.xhtml">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/Projeto/faces/view/areas.xhtml">Áreas</a>
                </li>
                <li class="navbar-right">
                    <a class="glyphicon glyphicon-log-in" href="/Projeto/faces/view/Usuario/Login.xhtml">&#160;Login</a>
                </li>
            </ul>
        </header>
    </ui:define>
    <ui:define name="corpo">   
        <style type="text/css">
            h2 {
                color: black;
                font-family:initial;
                text-align: justify;
                font-size: 150%;
            }
            h1 {
                color: black;
                font-family:initial;
                text-align: justify;
                font-size: 180%;
            }
            .cont {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
                width: 50%;
                height: 40%;
                float: none;
            }
            form{
                text-align:center;
            }

        </style>
        <div class="cont">
            <h:form id="formLogin">
                <h1>Acesso Restrito de Informações </h1>
                <h:form id="myform" >
                    <h:outputText value="Login: "/>
                    <h:inputText label="Login" value="#{loginBean.username}" /><br/><br/>
                    <h:outputText value="Senha: "/>
                    <h:inputSecret value="#{loginBean.password}" /><br/><br/>
                    <h:commandButton class="btn btn-info" value="login" action="#{loginBean.login}" />
                </h:form>
                <h:form>
                    <br><br></br></br>
                    <p style=" font-family: 'Arial'; font-style: italic; color:black ; text-align: center; font-size:20px"><h:link outcome="/view/Usuario/CadastrarUsuario.xhtml" value="Cadastrar Usuario"/> </p>
                </h:form>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="menu">

    </ui:define>
</ui:composition>
