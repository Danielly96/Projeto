<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="corpo">
        <h1> Cadastro de Usuarios</h1>
        <h:form>
            <div class="form-group">
                <label for="lblLogin">Login</label>                
                <h:inputText class="form-control" id="lblLogin" value="#{usuarioBean.usuariomape.login}"/>
            </div>
            <div class="form-group">
                <label for="lblSenha">Senha</label>                
                <h:inputText class="form-control" id="lblSenha" value="#{usuarioBean.usuariomape.senha}"/>
            </div>
            <div class="form-group" onload="#{usuarioBean.buscarTodos()}">
                <label for="planoId">Funcionario</label>
                <h:selectOneMenu class="form-control" id="planoId" value="#{usuarioBean.fmape.id}">
                    <f:selectItems value="#{funcionarioBean.listaDeFuncionarios}" var="f"
                                   itemLabel="#{f.nome}" itemValue="#{f.id}" />
                </h:selectOneMenu>
            </div>
            <h:commandButton class="btn btn-success" value="salvar" action= "#{usuarioBean.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
