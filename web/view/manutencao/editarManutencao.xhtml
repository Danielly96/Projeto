<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <!--xmlns:p="http://xmlns.jcp.org/jsf/passthrough"-->

    <ui:define name="corpo">
        <h1>Manutenção</h1>
        <hr/>

        <h:form>
            <div class="row">
                <div class="form-group col-md-4 col-sm-12">
                    <label for="maquinaId">Máquina que apresentou defeito</label>
                    <h:inputText class="form-control" readonly="true" value="${manutencaoBean.manutencaomape.maquina.descricao}" />
                </div>
                <div class="form-group col-md-4 col-sm-12" onload="#{prioridadeBean.buscarTodos()}">
                    <label for="prioridadeId">Prioridade</label>
                    <h:inputText class="form-control" readonly="true" value="${manutencaoBean.manutencaomape.prioridade.descricao}" />
                </div>
                <div class="form-group col-md-4 col-sm-12">
                    <label for="lblDataIdentificou">Problema identificado em</label>                
                    <h:inputText class="form-control" readonly="true" id="lblDataIdentificou" value="#{manutencaoBean.manutencaomape.dataQueIdentificou}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group col-md-4 col-sm-12">
                <label for="lblDataMarcada">Data Limite</label>                
                <h:inputText class="form-control" readonly="true" id="lblDataMarcada" value="#{manutencaoBean.manutencaomape.dataManutencaoMarcada}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
            </div>

            <div class="row">               
                <div class="form-group col-md-8 col-sm-12">
                    <label for="lblFuncionarioRealizou">Funcionário que realizou a Manutenção</label>                
                    <h:inputText class="form-control" id="lblFuncionarioManutencao" value="#{manutencaoBean.manutencaomape.funcionarioRealizouManutencao}"/>
            </div>
            <div class="form-group col-md-4 col-sm-12">
                <label for="lblDataRealizada">Data de Realização</label>                
                <p:calendar id="lblDataRealizada" value="#{manutencaoBean.manutencaomape.dataManutencaoRealizada}" pattern="dd/MM/yyyy" mask="true" locale="pt"></p:calendar>
            </div>
        </div>


        <div class="form-group">
            <label for="lblDescricaoSolucao">Descrição da Solução</label>                
            <h:inputTextarea class="form-control" id="lblDescricaoSolucao" value="#{manutencaoBean.manutencaomape.descricaoDaSolucao}"/>
        </div>
        <h:commandButton class="btn btn-success" value="Finalizar Manutenção" action= "#{manutencaoBean.salvarEdicao()}"/>
    </h:form>



    <script>
        $(document).ready(function () {
            $('#minhaTabela').DataTable({
                "language": {
                    "lengthMenu": "Mostrando _MENU_ registros por página",
                    "zeroRecords": "Nada encontrado",
                    "info": "Mostrando página _PAGE_ de _PAGES_",
                    "infoEmpty": "Nenhum registro disponível",
                    "infoFiltered": "(filtrado de _MAX_ registros no total)"
                }
            });
        });
    </script>

</ui:define>
</ui:composition>
