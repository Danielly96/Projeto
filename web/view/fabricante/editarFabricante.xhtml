<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <!--xmlns:p="http://xmlns.jcp.org/jsf/passthrough"-->

    <ui:define name="corpo">
        <h1>Editar Fabricante</h1>
        <hr/>

        <h:form>
            <div class="row">
             <div class="form-group">
                <label for="lblNome">Nome</label>                
                <h:inputText class="form-control" id="lblNome" value="#{fabricanteBean.fmap.nome}"/>
            </div>
            <div class="form-group">
                <label for="lblTelefone">Telefone</label>                
                <h:inputText class="form-control" id="lblTelefone" value="#{fabricanteBean.fmap.telefone}"/>
            </div>
            <div class="form-group">
                <label for="lblEmail">E-Mail</label>                
                <h:inputText class="form-control" id="lblEmail" value="#{fabricanteBean.fmap.email}"/>
            </div>
            </div>
            <h:commandButton class="btn btn-success" value="Salvar Alteração" action= "#{fabricanteBean.salvarEdicao()}"/>
        </h:form>



        <script>
            $(document).ready(function () {
                $('#minhaTabela').DataTable({
                    "language": {
                        "lengthMenu": "Mostrando _MENU_ registros por página",
                        "zeroRecords": "Nada encontrado",
                        "info": "Mostrando página _PAGE_ de _PAGES_",
                        "infoEmpty": "Nenhum registro disponível",
                        "infoFiltered": "(filtrado de _MAX_ registros no total)"
                    }
                });
            });
        </script>

    </ui:define>
</ui:composition>
