<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <!--xmlns:p="http://xmlns.jcp.org/jsf/passthrough"-->

    <ui:define name="corpo">
        <h1>Editar Funcionário</h1>
        <hr/>

        <h:form>
            <div class="row">
              <div class="form-group col-md-12 col-sm-12">
                    <label for="lblNome">Nome</label>                
                    <h:inputText class="form-control" readonly="true" value="#{funcionarioBean.fmape.nome}"/>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="lblmatricula">Matricula</label>                
                    <h:inputText class="form-control" readonly="true" value="#{funcionarioBean.fmape.matricula}"/>
                </div>
                <div class="form-group col-md-6 col-sm-12" onload="#{funcaoBean.buscarTodos()}">
                    <label for="planoId">Função</label>
                    <h:selectOneMenu class="form-control" id="planoId" value="#{funcionarioBean.funcaoMapeamento.id}">
                        <f:selectItems value="#{funcaoBean.listaDeFuncoes}" var="c"
                                       itemLabel="#{c.descricao}" itemValue="#{c.id}" />
                    </h:selectOneMenu>
                </div>
            </div>
                <h:commandButton class="btn btn-success" value="Salvar Alteração" action= "#{funcionarioBean.salvarEdicao()}"/>
        </h:form>



        <script>
            $(document).ready(function () {
                $('#minhaTabela').DataTable({
                    "language": {
                        "lengthMenu": "Mostrando _MENU_ registros por página",
                        "zeroRecords": "Nada encontrado",
                        "info": "Mostrando página _PAGE_ de _PAGES_",
                        "infoEmpty": "Nenhum registro disponível",
                        "infoFiltered": "(filtrado de _MAX_ registros no total)"
                    }
                });
            });
        </script>

    </ui:define>
</ui:composition>
