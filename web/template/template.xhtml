<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema de Informações de Máquinas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <h:outputScript name="bootstrap-3.3.7-dist/js/jquery.min.js"/>
        <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
        <link type="text/css" rel="stylesheet" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />
        <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <ui:insert name="cabecalho">
                            <font style="color: #228B22"> <h2>Software Para Fornecer 
                                    Informações Sobre Máquinas E Equipamentos De Uma 
                                    Mineradora</h2></font> 
                        </ui:insert>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <ui:insert name="menu">                    
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="glyphicon glyphicon-folder-close">
                                                </span>Máquina</a>
                                        </h4>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse">
                                        <div class="panel-body">
                                            <table class="table">
                                                <tr>
                                                    <td>
                                                        <span class="glyphicon glyphicon-pencil text-primary"></span><h:link outcome="/view/maquina/cadastrarMaquina" value="Cadastrar"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <span class="glyphicon glyphicon-pencil text-primary"></span><h:link outcome="/view/maquina/buscarMaquina" value="Buscar"/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- #################### Peca -->                                    
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapsePeca"><span class="glyphicon glyphicon-th">
                                                </span>Peca</a>
                                        </h4>
                                    </div>
                                    <div class="panel-collapse collapse" id="collapsePeca">
                                        <div class="panel-body">
                                            <table class="table">
                                                <tr>
                                                    <td>
                                                        <span class="glyphicon glyphicon-pencil text-primary"></span><h:link outcome="/view/pecaMaquina/cadastrarPeca" value=" Manter"/>
                                                    </td>
                                                </tr>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- #################### Prioridade -->                                    
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapsePrioridade"><span class="glyphicon glyphicon-th">
                                                </span>Prioridade</a>
                                        </h4>
                                    </div>
                                    <div class="panel-collapse collapse" id="collapsePrioridade">
                                        <div class="panel-body">
                                            <table class="table">
                                                <tr>
                                                    <td>
                                                        <span class="glyphicon glyphicon-pencil text-primary"></span><h:link outcome="/view/prioridade/cadastrarPrioridade" value=" Manter"/>
                                                    </td>
                                                </tr>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- #################### Tipo de Máquina -->                                    
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTipoMaquina"><span class="glyphicon glyphicon-th">
                                                </span>Tipo de Máquina</a>
                                        </h4>
                                    </div>
                                    <div class="panel-collapse collapse" id="collapseTipoMaquina">
                                        <div class="panel-body">
                                            <table class="table">
                                                <tr>
                                                    <td>
                                                        <span class="glyphicon glyphicon-pencil text-primary"></span><h:link outcome="/view/tipoMaquina/cadastrarTipoMaquina" value=" Manter"/>
                                                    </td>
                                                </tr>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- #################### Fabricante -->                                    
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFabricante"><span class="glyphicon glyphicon-th">
                                                </span>Fabricante</a>
                                        </h4>
                                    </div>
                                    <div class="panel-collapse collapse" id="collapseFabricante">
                                        <div class="panel-body">
                                            <table class="table">
                                                <tr>
                                                    <td>
                                                        <span class="glyphicon glyphicon-pencil text-primary"></span><h:link outcome="/view/fabricante/cadastrarFabricante" value=" Manter"/>
                                                    </td>
                                                </tr>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                              <!-- #################### Funcao -->                                    
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFuncao"><span class="glyphicon glyphicon-th">
                                                </span>Funcao</a>
                                        </h4>
                                    </div>
                                    <div class="panel-collapse collapse" id="collapseFuncao">
                                        <div class="panel-body">
                                            <table class="table">
                                                <tr>
                                                    <td>
                                                        <span class="glyphicon glyphicon-pencil text-primary"></span><h:link outcome="/view/funcaoMaquina/cadastrarFuncao" value=" Manter"/>
                                                    </td>
                                                </tr>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                        
                        </ui:insert>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <ui:insert name="corpo">

                        </ui:insert>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ui:insert name="rodape" >  
                            <p>Todos os direitos reservados a nós.</p>
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
