<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="Template.xhtml">
    
    <ui:define name="corpo">
        <h1> Cadastro de Maquinas</h1>
        <h:form>

            <h:panelGrid columns="2">

                Id: <h:inputText value="#{maquinaBean.mm.id}"/>
                Descrição: <h:inputText value="#{maquinaBean.mm.descricao}"/>
                Tipo Id: <h:inputText value="#{maquinaBean.mm.tipoId}"/>
                Fabricante Id: <h:inputText value="#{maquinaBean.mm.fabricanteId}"/>
                <h:commandButton value="salvar" action= "#{maquinaBean.salvar()}"/>

            </h:panelGrid>
            #{maquinaBean.msg}
        </h:form>
    </ui:define>
</ui:composition>
